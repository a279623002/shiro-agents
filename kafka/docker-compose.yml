version: '3.8'

services:
  # ZooKeeper 节点
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181          
      ZOOKEEPER_TICK_TIME: 2000             
      ZOOKEEPER_INIT_LIMIT: 5              
      ZOOKEEPER_SYNC_LIMIT: 2              
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-log:/var/lib/zookeeper/log
    networks:
      - kafka-network
    restart: unless-stopped

  # Kafka 节点 1
  kafka1:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"          
      - "9992:9992"          
    environment:
      KAFKA_BROKER_ID: 1                         
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181     
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka1:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT  
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3    
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3          
      KAFKA_NUM_PARTITIONS: 3                      
      KAFKA_JMX_PORT: 9992                        
    volumes:
      - kafka1-data:/var/lib/kafka/data
    networks:
      - kafka-network
    restart: unless-stopped

  # Kafka 节点 2
  kafka2:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka2
    depends_on:
      - zookeeper
    ports:
      - "9093:9093"
      - "9993:9993"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka2:29093,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29093,PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_JMX_PORT: 9993
    volumes:
      - kafka2-data:/var/lib/kafka/data
    networks:
      - kafka-network
    restart: unless-stopped

  # Kafka 节点 3
  kafka3:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka3
    depends_on:
      - zookeeper
    ports:
      - "9094:9094"
      - "9994:9994"
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka3:29094,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29094,PLAINTEXT_HOST://0.0.0.0:9094
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_JMX_PORT: 9994
    volumes:
      - kafka3-data:/var/lib/kafka/data
    networks:
      - kafka-network
    restart: unless-stopped

  # Kafka UI 图形管理界面
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka1
      - kafka2
      - kafka3
    ports:
      - "8080:8080"  # 宿主机8080端口映射到UI容器的8080
    environment:
      # 配置Kafka集群地址（使用容器内的通信地址）
      KAFKA_CLUSTERS_0_NAME: local-kafka-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka1:29092,kafka2:29093,kafka3:29094
      # 配置ZooKeeper地址（可选，用于更全面的监控）
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      # 关闭认证（测试环境）
      KAFKA_CLUSTERS_0_AUTH_TYPE: NONE
      # 开启JMX监控（可选，查看broker的JVM指标）
      KAFKA_CLUSTERS_0_JMX_ENABLED: true
      # 时区配置（避免时间显示异常）
      TZ: Asia/Shanghai
    networks:
      - kafka-network
    restart: unless-stopped

# 自定义网络
networks:
  kafka-network:
    driver: bridge

# 数据卷
volumes:
  zookeeper-data:
  zookeeper-log:
  kafka1-data:
  kafka2-data:
  kafka3-data: